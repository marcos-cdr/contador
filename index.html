<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
    
    <title>Contador</title>
</head>
<body>
    <div id="contador">
        <div id="count">
            <label id="counter">0</label>
            <div id="buttons">
                <button id="increase" onclick="increase()">+</button>
                <button id="reset" onclick="reset()">Reiniciar</button>
                <button id="historic" onclick="historic()">Histórico</button>
                <button id="decrease" disabled onclick="decrease()">-</button>
            </div>
            <div id="info">
                <label id="highest">Maior número já contado: 0</label>
            </div>
            <div id="historico">
                <p id="tituloTitle">Histórico</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
